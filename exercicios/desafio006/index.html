<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qaul tag deverá utilizar em cada caso.</p>
    <ol>
        <ul type="square">
            <li><abbr title="use a tag p">Parágrafos</abbr></li>
            <li><abbr title="use as tag h1 ate h6">Titulo</abbr>
            <li><abbr title="use a tag img">Imagens</abbr></li>
            <li><abbr title="use a tag abbr">Abreviações</abbr></li>
            <li><abbr title="use a tag code">Codigos Fonte</abbr></li>
            <li><abbr title="use a tag ol e li">Listas numeradas</abbr></li>
            <li><abbr title="use as tag ul e li">Listas com demarcadores</abbr></li>
        </ul>
    </ol>
</body>
