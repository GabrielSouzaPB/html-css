<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo da forma
        que voce quiser, basta deixar no meio dos p <!--ola-->
    </p>
    <p>Se precisar quebrar algum texto como esse <br>
        basta usar a tag br que ja quebra
    </p>
    <p>Vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#X1f596;
    </p>
</body>
</html>
